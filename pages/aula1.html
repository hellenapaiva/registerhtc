<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <title>Registro HTC</title>
</head>
<body>
    <div class="wrapp-top">
        <img src="/img/logo.jpg" alt="logo" width="200"/>
        <div class="titles">
            <h1>Cadastro HTC</h1>
            <h2>Registre-se no melhor curso do Brasil</h2>
        </div>  
    </div>
    <form class="form-container">
        <label for="name-field" class="label-line">Nome:</label>
        <input type="name" id="name-field" class="input-line" />
       
        <label for="email-field" class="label-line">Email:</label>
        <input type="email" id="email-field" class="input-line" >
        
        <label for="password-field" class="label-line">Senha:</label>
        <input type="password" id="password-field" class="input-line" />
       
        <label for="confirm-password-field" class="label-line">Confirmar senha:</label>
        <input type="password" id="confirm-password-field" class="input-line" />
       
        <input id="eula-field" type="checkbox">
        <label for="eula-field">
            Aceito os 
            <a target="_blank" rel=”nofollow” href="eula.html" >
                termos de uso
            </a>
        </label>
         
        <button class="button-register">Registrar</button>
    </form>
</body>
</html>
